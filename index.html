<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Welcome To Password Generator
    </h1>

    <form action="">
            <label for="lower">Enter No.of LowerCase Letters:</label>
            <input type="number" id="lower" value="0">
            <br>
            <label for="upper">Enter No.of UpperCase Letters:</label>
            <input type="number" id="upper" value="0">
            <br>
            <label for="digits">Enter No.of Digits:</label>
            <input type="number" id="digits" value="0">
            <br>
            <label for="symbols">Enter No.of Symbols:</label>
            <input type="number" id="symbols" value="0">
            <br>

            <button type="submit" id="mySubmit" >Fetch Password</button>
            <br>
            <p id="myText"></p>








    </form>
    <script src="index.js">











    </script>
</body>
</html>
